<h2>Player List</h2>

<div *ngFor="let player of players | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(player)"><em>{{player.name}}</em></h3>
      <img class="img-responsive" src="{{player.image}}" alt="Picture of {{player.name}}">
      <p>Style: {{player.style}}</p>
      <p>Bio: {{player.biography}}</p>
      <p><a href="{{player.instagram}}">Instagram</a></p>
      <p>Other Info: {{player.otherInfo}}</p>
      <hr>
    <div *ngIf="currentRoute === '/admin'">
      <app-edit-player [selectedPlayer]="player"></app-edit-player>
    </div>
  </div>
</div>
